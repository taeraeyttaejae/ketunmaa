<!DOCTYPE html>
<html lang="{{ site.lang | default: 'fi-FI' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="Ketunmaa, Selkäsenkylä, kyläyhdistys, Liminka, Piippuhiihot, {{ page.keywords }}">
    <meta name="author" content="{{ site.author | default: 'Ketunmaan - Selkäsenkylän kyläyhdistys ry' }}">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:locale" content="fi_FI">
    
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Ketunmaan - Selkäsenkylän kyläyhdistys ry",
      "url": "https://www.ketunmaa.com",
      "description": "Ketunmaan kyläyhdistys edistää kyläläisten yhteisöllisyyttä Limingassa",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Liminka",
        "addressRegion": "Pohjois-Pohjanmaa",
        "addressCountry": "FI"
      },
      "sameAs": [
        "https://www.facebook.com/groups/1517350081891194"
      ]
    }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
        
        <nav>
          <ul>
            <li><a href="{{ '/' | relative_url }}">Etusivu</a></li>
            <li><a href="{{ '/yhdistys.html' | relative_url }}">Yhdistys</a></li>
            <li><a href="{{ '/tapahtumat.html' | relative_url }}">Tapahtumat</a></li>
            <li><a href="{{ '/galleria.html' | relative_url }}">Galleria</a></li>
            <li><a href="{{ '/yhteystiedot.html' | relative_url }}">Yhteystiedot</a></li>
          </ul>
        </nav>
      </header>
      
      <section>
        {{ content }}
      </section>
      
      <footer>
        <p><small>&copy; {{ 'now' | date: "%Y" }} Ketunmaan - Selkäsenkylän kyläyhdistys ry</small></p>
      </footer>
    </div>
  </body>
</html>
